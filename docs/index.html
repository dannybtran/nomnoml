	<script type="text/vnd.nomnoml.class" id="defaultGraph">
		#.dmc: fill=#8f8 dashed
		[INvision] -> [Line Plan Tool]
		[Line Plan Tool] -> [CLM]
		[CLM] -> [IPM]
		[CLM] -> [FOUNDATION]
		[IPM] <-> [FOUNDATION]
		[IPM] -> [DMC]
		[DMC] -> [INvision]
		[<dmc>DMC|
			[About DMC|
				[<note>Link: https://docs.wdig.com/display/DCPIBT/DMC+-+Digital+Media+Center]
			]|
			[<actor>Users] -> [CONTENT INGESTION]
			[<actor>Users] -> [CONTENT DELIVERY]
			[CONTENT INGESTION] -> [DOCUMENTUM]
			[CONTENT INGESTION|
				[<actor>Parks] -> [CMT]
				[<actor>Pub/Merch] -> [KAT]
				[<actor>Pub/Merch] -> [CMTLite]
				[KAT] -> [DMCINGESTSERVICES]
				[CMT] -> [DOCUMENTUM]
				[CMTLite] -> [DOCUMENTUM]
				[DMCINGESTSERVICES] -> [DOCUMENTUM]
				[DMCINGESTSERVICES|
					Tech: Java|
					[Code]
					[Link: https://gitlab.disney.com/dcp-dmcapps/ingestservices]
				]
				[KAT|
					Summary: Keyword Assignment Tool
					Tech: Apache Flex
					Devices: Desktop (Adobe AIR) |
					[<note>Link: https://docs.wdig.com/display/DCPIBT/KAT+-+Installation]
				]
				[CMT|
					Summary: Content management tool used by Parks to ingest content into DMC.|
					[<actor>User] -> [MyID]
					[MyID] -> [CMT UI]
					[MyID|
						Authentication & Authorization
					]
					[CMT UI] -> [CMT API]
					[CMT UI|
						Tech: Java, JavaScript (Angular)
						Devices: Browser |
						[Code]
						[<note>Link: https://gitlab.disney.com/dcp-dmcapps/dmc-content-services/tree/master/cmt-frontend]|
						[Dev App Link]
						[<note>Link: https://dmccontentadmindev.disney.com/cmt/index.html]
					]
					[CMT API|
						Tech: Java|
						[Code]
						[<note>Link: https://gitlab.disney.com/dcp-dmcapps/dmc-content-services/tree/master/cmt-backend]
					]
				]
				[CMTLite|
					Tech: Java, JavaScript (Pure)
					Devices: Browser |
					[Code]
					[<note>Link: https://gitlab.disney.com/dcp-dmcapps/dmc-cmtlight-lte]|
					[Dev App Link]
					[<note>Link: https://dmccmtlitedev.disney.com/cmt-lte/index.html]
				]
			]
			[CONTENT DELIVERY] ->	[FlexWebapp]
			[FlexWebapp] -> [DOCUMENTUM]
			[CONTENT DELIVERY|
				[<actor>User] -> [SITEMINDER]
				[SITEMINDER] -> [DMC UI]
				[SITEMINDER] -> [FINAL FRAMES]
				[SITEMINDER|
					Authentication & Authorization
				]
				[DMC UI|
					Tech: Apache Flex
					Devices: Browser (Flash)|
					[Code]
					[<note>Link: https://gitlab.disney.com/dcp-dmcapps/dmc-flex]|
					[Dev App Link]
					[<note>Link: https://dmcdev.disney.com/dmc/index.html]
				]
				[FINAL FRAMES|
					Tech: Apache Flex
					Devices: Browser (Flash)|
					[Code]
					[<note>Link: https://gitlab.disney.com/dcp-dmcapps/dmc-flex]
				]
			]
			[DOCUMENTUM] <- [FOUNDATION]
		]
		[DMC] <- [FOUNDATION]

	</script>
